<!-- Ejemplo 4: Código javascript empotrado en las etiquetas de HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4</title>

    <!--Ejecutar código js situado en un fichero externo-->
    <!--Defer: garantizar que el codigo js se empieza a ejecutar
    una vez que el fichero html ha sido procesado correctamente-->
    <script src="Ej-04.js" defer></script>
</head>
<body>
    <p>
        Esto es un párrafo del ejemplo 4
    </p>

    <p>Noelia Arroyo</p>
</body>
</html>
