<!-- Ejemplo 1: Código javascript empotrado en las etiquetas de HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
</head>
<body>
    <!--Párrafo. Al pulsar en el texto se ejecuta
    el código javascript indicado en el atributo onclick -->
    <p onclick="console.log('Pulsado sobre Párrafo');">
        Párrafo. ¡haz click sobre mí!
    </p>

    <!--Enlace. Al pulsar en el texto se ejecuta
    el código javascript indicado en el atributo onclick -->
    <a href="javascript:console.log('Pulsado sobre el enalce');">
        Enlace. ¡haz click sobre mí!
    </a>
</body>
</html>
