<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <table class="calculadora">
        <tr>
            <!--colspan hace que ocupe las celdas que necesites-->
            <td colspan="4"><span id="display"></span></td>
            
        </tr>
        <tr>
            <td><button class="numero" value="7">7</button></td>
            <td><button class="numero" value="8">8</button></td>
            <td><button class="numero" value="9">9</button></td>
            <td><button class="operacion" value="/">/</button></td>
        </tr>
        <tr>
            <td><button class="numero" value="4">4</button></td>
            <td><button class="numero" value="5">5</button></td>
            <td><button class="numero" value="6">6</button></td>
            <td><button class="operacion" value="*">*</button></td>
            <td><button id="clear">AC</button></td>
        </tr>
        <tr>
            <td><button class="numero" value="1">1</button></td>
            <td><button class="numero" value="2">2</button></td>
            <td><button class="numero" value="3">3</button></td>
            <td><button class="operacion" value="-">-</button></td>
        </tr>
        <tr>
            <td><button id="igual">=</button></td>
            <td><button class="numero" value="0">0</button></td>
            <td><button id="punto" value=".">.</button></td>
            <td><button class="operacion" value="+">+</button></td>
        </tr>
    </table>
</body>
</html>
