<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando diferentes etiquetas y párrafos</title>
</head>
<body>
    <h1>Encabezado H1</h1>
    <p>Esto es un párrafo</p>
    <h2>Encabezado H2</h2>
        <p>Esto es otro párrafo que contiene h2</p>
    <h3>Encabezado H3</h3>
    <h4>Encabezado H4</h4>
    <p>ESto es otro parrafo
        contiene tres lineas
        pero las junta
    </p>
    <h5>Encabezado H5</h5>
    <h6>Encabezado H6</h6>

    <!--la etiqueta h7 no es que no exista
    pero html la devuelve con un estilo
    creado por defecto para las etiquetas
    que no sabe localizar -->
    <h7>Encabezado H7</h7>
</body>
</html>
