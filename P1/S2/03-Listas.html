<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Listas-Tablas</title>
</head>
<body>
    <h2>Lista ordenada.</h2>
    <h3>Pasos:</h3>
    <!--Etiqueta 'ol' para crear listas ordenadas
        es decir, numéricas-->
    <ol>
        <li>Conectarse al servidor</li>
        <li>Solicitar documento</li>
        <li>Esperar respuesta</li>
    </ol>
    <h2>Lista no ordenada.</h2>
    <h3>Comprar:</h3>
    <!--Etiqueta 'ul' para crear listas ordenadas
        o sin ordenar, es decir, no númericas-->
    <ul>
        <li>Leche</li>
        <li>
            Café
        </li>
        <li>Pan</li>
    </ul>

    <table>
        <h2>TABLA</h2>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Descripción</th>
        </tr>
        <tr>
            <th>Noelia</th>
            <th>Arroyo Castaño</th>
            <th>Estudiante URJC</th>
        </tr>
        <tr>
            <th>Chuck</th>
            <th>Norris</th>
            <th>Creó a Dios</th>
        </tr>
        <tr>
            <th>Trollface</th>
            <th>...</th>
            <th>Eres un troll</th>
        </tr>
    </table>
</body>
</html>
