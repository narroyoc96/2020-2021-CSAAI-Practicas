<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Listas</title>
</head>
<body>
    <h2>Lista ordenada.</h2>
    <h3>Pasos:</h3>
    <!--Etiqueta 'ol' para crear listas ordenadas
        es decir, numéricas-->
    <ol>
        <li>Conectarse al servidor</li>
        <li>Solicitar documento</li>
        <li>Esperar respuesta</li>
    </ol>
    <h2>Lista no ordenada.</h2>
    <h3>Comprar:</h3>
    <!--Etiqueta 'ul' para crear listas ordenadas
        o sin ordenar, es decir, no númericas-->
    <ul>
        <li>Leche</li>
        <li>
            Café
        </li>
        <li>Pan</li>
    </ul>
</body>
</html>
