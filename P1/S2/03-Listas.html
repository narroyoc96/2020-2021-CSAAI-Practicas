<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Listas-Tablas</title>
</head>
<body>
    <h2>Lista ordenada.</h2>
    <h3>Pasos:</h3>
    <!--Etiqueta 'ol' para crear listas ordenadas
        es decir, numéricas-->
    <ol>
        <li>Conectarse al servidor</li>
        <li>Solicitar documento</li>
        <li>Esperar respuesta</li>
    </ol>
    <h2>Lista no ordenada.</h2>
    <h3>Comprar:</h3>
    <!--Etiqueta 'ul' para crear listas ordenadas
        o sin ordenar, es decir, no númericas-->
    <ul>
        <li>Leche</li>
        <li>
            Café
        </li>
        <li>Pan</li>
    </ul>
    <!--Etiqueta 'table' para crear una tabla-->
    <table>
        <h2>TABLA</h2>
        <!--Etiqueta 'tr' para crear una fila-->
        <tr>
            <!--Etiqueta 'th' para crear encabezado-->
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Descripción</th>
        </tr>
        <tr>
            <!--Etiqueta 'td' para poner un dato,
            es decir, un elemento de la celda-->
            <td>Noelia</td>
            <td>Arroyo Castaño</td>
            <td>Estudiante URJC</td>
        </tr>
        <tr>
            <td>Chuck</td>
            <td>Norris</td>
            <td>Creó a Dios</td>
        </tr>
        <tr>
            <td>Trollface</td>
            <td>...</td>
            <td>Eres un troll</td>
        </tr>
    </table>
</body>
</html>
